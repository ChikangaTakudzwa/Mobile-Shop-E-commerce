{% load compress %}
{% load static %}


<div class="max-w-sm bg-white border lg:w-3/4 mx-auto border-gray-200 rounded-lg shadow-md md:w-[100%] lg:w-[100%] dark:bg-gray-800 dark:border-gray-700">
    <div class="h-[29vh] overflow-hidden">
        <a href="{% url 'product' product.model %}" >
            <img class="rounded-t-lg" src="{% if product.image %}{{ product.get_thumbnail }}{% else %}{% static 'img/iphone.jpg' %}{% endif %}" alt="" />
        </a>
    </div>
    <div class="p-5 mt-7">
        <a href="{% url 'product' product.model %}">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ product.name }}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
        <a href="{% url 'product' product.model %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700">
            ${{ product.get_display_price }}
            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </a>
        <a 
            href="#" 
            class="inline-flex align-middle items-center px-3 py-2 text-sm font-medium text-center text-blue-700 rounded-lg hover:text-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 "
            hx-get="{% url 'add_to_cart' product.id %}"
            hx-target="#menu-cart-button"
            hx-swap="outterHTML"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            +   
        </a>
    </div>
</div>
