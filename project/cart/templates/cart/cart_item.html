<div class="flex border-t mt-4 border-gray-200 py-2">
    <span class="text-gray-500">{{ item.product.name }}</span>
    <span class="ml-auto text-gray-900">
        <!-- Added htmx triggers for incrementing and decrementing cart items -->
        <a 
            class="p-3 bg-gray-100"
            
        >-</a>
        <span>{{ item.quantity }}</span>
        <a class="p-3 bg-gray-100">+</a>
    </span>
    <span class="ml-auto text-gray-900">${{ item.total_price }}</span>
</div>
